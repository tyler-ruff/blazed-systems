<div class="footer p-10 bg-base-200 text-base-content pl-20 pr-20 footer-links">
    <ng-container *ngFor="let linkBlock of site.footerLinks">
      <div class="lg:w-1/4 md:w-1/2 w-full px-4">
        <h2 class="title-font font-medium text-gray-900 tracking-widest text-sm mb-3">
          {{ linkBlock.header }}
        </h2>
        <nav class="list-none mb-10">
          <li *ngFor="let linkItem of linkBlock.body">
            <a href="{{ linkItem.link }}" class="text-gray-600 hover:text-gray-800">
                {{ linkItem.text }}
            </a>
          </li>
        </nav>
      </div>
    </ng-container>
    <div class="md:relative md:w-250 md:mx-auto">
      <p class="text-gray-500 text-sm text-center sm:text-left py-3 md:py-0">
        Telephone: 
        <a title="Call Us" href="tel:+{{ app.phone }}" class="text-gray-600 hover:underline" target="_blank">
          {{ app.phone | phoneFormat }}
        </a>
        &nbsp;&nbsp;|&nbsp;&nbsp;
        Email:
        <a title="Email Us" href="mailto:{{ app.email }}" class="text-gray-600 hover:underline">
          {{ app.email }}
        </a>
      </p>
      <p class="text-gray-500 text-sm text-center sm:text-left py-3 md:py-0">
        &copy; {{ year }} {{ app.company }} â€” All Rights Reserved.
      </p>
    </div>
  </div> 
  <div class="footer pl-20 pr-20 py-4 border-t bg-base-200 text-base-content border-base-300">
    <div class="items-center grid-flow-col">
      <img class="transition-opacity group-hover:opacity-75" src="https://blazed.sirv.com/logo/Beaker-Dark.png?w=35&h=35">
      <p>
        {{ app.company }}
        <br />
        <a title="We'd love to hear your feedback!" href="https://forms.gle/f9F4SRyfpKdAHJ1R6" target="_blank" class="block md:inline text-gray-600 ml-1 group hover:text-gray-500 active:text-gray-700 pt-2 md:pt-0">
          <i class="inline-flex pl-1 group-hover:text-gray-500">
            <svg class="group-hover:opacity-75" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="w-3 h-3" fill="currentColor">
              <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
            </svg>
          </i>
          Feedback?
        </a>
      </p>
    </div> 
    <div class="md:place-self-center md:justify-self-end">
      <span class="inline-flex sm:ml-auto sm:mt-0 pl-2 mt-2 justify-center sm:justify-start">
        <span class="inline-flex" *ngIf="app.social.facebook !== undefined">
          <a title="Check us out on Facebook" href="{{ app.social.facebook.url }}" target="_social" class="text-gray-500 hover:text-black">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
            </svg>
          </a>
        </span>
        <span class="inline-flex" *ngIf="app.social.twitter !== undefined">
          <a title="Check us out on Twitter" href="{{ app.social.twitter.url }}" target="_social" class="ml-3 text-gray-500 hover:text-black">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
            </svg>
          </a>
        </span>
        <span class="inline-flex" *ngIf="app.social.instagram !== undefined">
          <a title="Check us out on Instagram" href="{{ app.social.instagram.url }}" target="_social" class="ml-3 text-gray-500 hover:text-black">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
            </svg>
          </a>
        </span>
        <span class="inline-flex" *ngIf="app.social.linkedin !== undefined">
          <a title="Check us out on Linkedin" href="{{ app.social.linkedin.url }}" target="_social" class="ml-3 text-gray-500 hover:text-black">
            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
              <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
      </span>
    </div>
  </div>
