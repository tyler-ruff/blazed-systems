<article class="py-6 bg-white text-gray-900 py-20">
	<div class="grid max-w-6xl grid-cols-1 px-6 mx-auto lg:px-8 md:grid-cols-2 md:divide-x pt-10">
		<div class="py-6 md:py-0 md:px-6">
			<h1 class="text-4xl font-bold">
                Get in touch
            </h1>
			<p class="pt-2 pb-4">
                Fill out the form to start an inquiry.
            </p>
			<div class="space-y-4">
				<p class="flex items-center">
                    <a href="tel:+{{ app.phone }}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="inline w-5 h-5 mr-2 sm:mr-6">
                            <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
                        </svg>
                        <span>
                            {{ app.phone | phoneFormat }}
                        </span>
                    </a>
				</p>
				<p class="flex items-center">
                    <a href="mailto:{{ app.email }}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="inline w-5 h-5 mr-2 sm:mr-6">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                        </svg>
                        <span>
                            {{ app.email }}
                        </span>
                    </a>
				</p>
			</div>
		</div>
		<form method="post" action="https://api.staticforms.xyz/submit" class="flex flex-col py-6 space-y-6 md:py-0 md:px-6 ng-untouched ng-pristine ng-valid">
			<label class="block">
				<span>Full name</span>
				<input type="text" name="name" required placeholder="John Smith" class="bg-white mt-2 block w-full p-3 border rounded-md shadow-sm bg-gray-100">
			</label>
			<label class="block">
				<span>Email address</span>
				<input type="email" name="email" required placeholder="name@example.com" class="bg-white mt-2 block w-full p-3 border rounded-md shadow-sm bg-gray-100">
			</label>
			<label class="block">
				<span>Message</span>
				<textarea rows="3" name="message" required class="bg-white mt-2 block w-full p-3 border rounded-md bg-gray-100"></textarea>
			</label>
            <div>
                <input type="text" name="honeypot" style="display:none">
                <input type="hidden" name="accessKey" value="ae7d37b2-fcad-42f6-a26f-d9d805abfb04">
                <input type="hidden" name="subject" value="New Contact Message from Blazed Systems" />
                <input type="hidden" name="replyTo" value="@">
                <input type="hidden" name="redirectTo" value="https://blazed.systems/success">
            </div>
			<button type="submit" class="self-center px-8 py-3 text-lg rounded focus:ring focus:ring-opacity-75 bg-purple-700 text-gray-50 focus:ring-purple-600 hover:bg-purple-900">
                Submit
            </button>
		</form>
	</div>
</article>
